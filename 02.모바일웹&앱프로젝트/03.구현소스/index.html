<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita Architecture | High-End Residential Architects in London</title>
    <!-- Favicon 굳 -->
    <link href='./img/favi.JPG' rel='icon' sizes='32x32' type='image/jpg'>
    <!-- css들 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/core.css">
    <!-- 중에 메인 -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- 중에 미디어쿼리 -->
    <link rel="stylesheet" href="./css/media.css">
    <!-- 뷰 스탠드얼론 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- JS -->
    <!-- 부드러운스크롤 -->
    <script src="./js/smoothScroll20.js"></script>
    <!-- 제이쿼리 -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <!-- 링크다 -->
    <script src="./js/link.js" type="module"></script>
    <!-- 공통js -->
    <script src="./js/common.js" type="module"></script>
</head>
<body>
    <!-- 상단영역 -->
    <div id="top">
        <top-comp></top-comp>
    </div>
    <!-- 상단영역 끝 -->

    <!-- 메인영역 -->
    <div id="main">
        <main-comp></main-comp>
    </div>
    <!-- 메인영역끝 -->

    <!-- 하단영역 -->
    <div id="info">
        <info-comp></info-comp>
    </div>
    <!-- 하단영역끝 -->

    <!-- 로그인페이지 -->
    <div id="login">
        <div class="loginbg">
            <div class="loginwrap">
                <div class="login_logo">
                    <img src="./img/favi.JPG" alt="">
                </div>
                <div class="loginbx">
                    <div>
                        <div>
                            <span>아이디&nbsp;&nbsp;  </span>
                            <input type="text" name="id" id="id" maxlength="10">
                        </div>
                        <div>
                            <span>비밀번호</span>
                            <input type="password" name="pw" id="pw" maxlength="10">
                        </div>
                    </div>
                    <div class="login">
                        <span>로그인</span>
                    </div>
                </div>
                <div class="close">
                    X
                </div>
                <div class="graybx">
                    <span><a href="">아이디/비밀번호 찾기</a></span>
                    <span><a href="">회원가입</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- 로그인페이지 -->

    <!-- 올라오는 흰색원 -->
    <div id="white">
        <div id="white">
            <div class="whiteonewrap">
                <div class="whiteone">
                </div>
            </div>
        </div>
    </div>
    <!-- 올라오는 흰색원 -->

</body>
</html>
